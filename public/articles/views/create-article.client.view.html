<section data-ng-controller="ArticlesController">
	<h1>New Article</h1>
	<form data-ng-submit="create()" novalidate>
		<div>
			<label>Title</label>
			<div>
				<input type="text" data-ng-model="title" required>
			</div>
		</div>
		<div>
			<label>Content</label>
			<div>
				<textarea data-ng-model="content" rows="10" cols="30"></textarea>
			</div>
		</div>
		<div>
			<input type="submit" value="Create">
		</div>
		<div data-ng-show="error">
			<strong data-ng-bind="error"></strong>
		</div>
	</form>
</section>
