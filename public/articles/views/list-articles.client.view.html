<section data-ng-controller="ArticlesController" data-ng-init="find()">
	<h1>Articles</h1>
	<ul>
		<li data-ng-repeat="article in articles">
			<a href="/#!/articles/{{article._id}}" data-ng-bind="article.title"></a>
			<br>
			<em data-ng-bind="article.created | date:'medium'"></em>
			<em data-ng-bind="article.creator.fullName"></em>
			<p data-ng-bind="article.title"></p>
		</li>
	</ul>
	<div data-ng-hide="!articles || articles.length">
		No articles yet, <a href="/#!/articles/create">create one</a>
	</div>
</section>
